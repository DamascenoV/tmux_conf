set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -sg escape-time 1

setw -g mouse on
set -g prefix C-Space
unbind-key C-b
bind-key C-Space send-prefix

set -g pane-base-index 1
set -g pane-border-format "#{?pane_active,\
#[fg=#b3f6c0] #{pane_index}-#{pane_current_command} #[fg=colour255 bg=default],\
#[fg=colour255 bg=default] #{pane_index}-#{pane_current_command} #[fg=colour255]}"
set -g pane-border-lines heavy
set -g pane-border-status 'top'
set -g pane-border-style fg=colour255
set -g pane-active-border-style fg=colour255

set-option -g focus-events on

setw -g mode-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

bind C-e display-popup -E "tmux list-sessions | sed -E 's/:.*$//' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | xargs tmux switch-client -t"
bind-key C-n command-prompt -p "New session name:" "new-session -s '%%'"
bind v copy-mode
bind C-o last-window
bind t split-window -v -l 10 -c "#{pane_current_path}"

bind g split-window -h -c "#{pane_current_path}" "gemini"
bind o split-window -h -p 35 -c "#{pane_current_path}" "opencode"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g default-terminal "screen-256color"
set -ag terminal-overrides ",*:RGB"

tmux_conf_copy_to_os_clipboard=true

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
